<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<form action="/submit" method="post">

		<label for="name">Name</label>
		<input type="text" name="name" id="name" required placeholder="Name">
		<br><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required placeholder="Email">
		<br><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="#gender_m" value="male" required>Male
		<input type="radio" name="gender" id="#gender_f" value="female" required>Female
		<br><br>
		<label for="cars">Car Brands</label>
		<select required id="cars" name="cars">
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>
		<label for="carage">Car Age</label>
		<input type="number" name="carage" id="carage" value="carage" required placeholder="Age">
		<br><br>
		<label for="dop">Date of Purchase</label>
		<input type="date" name="dop" id="dop" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required placeholder="Password">
		<br><br>
		<!--<input type="submit">-->
		<button type="submit">Submit</button>
		
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
